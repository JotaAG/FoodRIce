<body id="reservas">

    <header class="ms-md-2 me-md-2 mt-md-3 ms-lg-2 me-lg-2 mt-lg-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid bg-dark">
                <a class="navbar-brand" id="logo" href="../index.html">FOOD RICE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item  text-white">
                            <a class="nav-link  text-white" href="./nosotros.html">NOSOTROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  text-white" href="./menu.html">MENÚ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  text-white" href="./reservas.html">RESERVAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  text-white" href="./contacto.html">CONTACTO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container main__index">
        <div class="row">
            <div class="col-12 mt-1 bg-dark bg-opacity-75">
                <h2 class="text-center text-white p-1">RESERVAS</h2>

                <form class="reservas row" action="">
                    <label for="nombre"></label>
                    <input class="offset-3 col-6 mt-1 text-center" type="text" name="nombre" placeholder="Nombre">

                    <label for="apellido"></label>
                    <input class="offset-3 col-6 text-center mt-2" type="text" name="apellido" placeholder="Apellido">

                    <label for="correo"></label>
                    <input class="offset-3 col-6 text-center mt-2 mb-4" type="email" name="correo" placeholder="E-Mail">
                </form>
            </div>
        </div>

        <div class="row mt-2 bg-dark bg-opacity-75">
            <div class="col-12  mt-4">
                <form class="text-white" action="">
                    <label for="fecha">Fecha</label>
                    <input class="col-12 col-lg-3" type="date" name="fecha" id="">

                    <label for="hora">Hora</label>
                    <input class="col-12 col-lg-4" type="time" name="hora" id="">

                    <label for="cantidad">Pax</label>
                    <input class="col-12 col-lg-3" type="number" name="cantidad" placeholder="# personas">
                </form>

                <form class="offset-6 col-1 align-self-center mt-4" action="">
                    <label for="enviar"></label>
                    <input class="mb-1" type="submit" value="Enviar">
                </form>
            </div>
        </div>

    </main>


    <footer class="row ms-md-2 me-md-2 ms-lg-2 me-lg-2 mt-1 bg-dark text-white">

        <span class="text-center p-1 col-12 col-md-4 col-lg-4">Lunes - Jueves 11 - 23<br>Viernes y Sábados 11 -
            00</span>
        <span class="text-center p-1 col-12 col-md-4 col-lg-4">Av 7ª # 80 - 06 <br>Bogotá D.C.</span>
        <span class="text-center p-1 col-12 col-md-4 col-lg-4">Siguenos<br>
            <a class="bg-light p-1 m-1" href="https://www.facebook.com/" target="_blank">
                <img src="../image/facebook.png" width="32px" height="32px" alt="Facebook">
            </a>
            <a class="bg-light p-1 m-1" href="https://www.instagram.com/" target="_blank">
                <img src="../image/instagram.png" width="32px" height="32" alt="Instagram">
            </a>
            <a class="bg-light p-1 m-1" href="https://www.youtube.com/" target="_blank">
                <img src="../image/logotipo-de-youtube.png" width="32px" height="32px" alt="YouTube">
            </a>

        </span>

    </footer>

    <script src="../bootstrap.min.js"></script>
