<body id="contacto">

    <header class="ms-md-2 me-md-2 mt-md-3 ms-lg-2 me-lg-2 mt-lg-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid bg-dark">
                <a class="navbar-brand" id="logo" href="../index.html">FOOD RICE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item  text-white">

                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link  text-white" href="./contacto.html">CONTACTO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main__index container mt-1 bg-dark bg-opacity-50">

        <div class="row text-white">

            <h2 class="text-center text-white p-1">CONTACTO</h2>

            <form class="row mt-4 " action="">
                <label for="nombre"></label>
                <input
                    class="offset-2 col-8 offset-sm-1 col-sm-10 offset-md-2 col-md-8 offset-lg-3 col-lg-6 mt-1 text-center"
                    type="text" name="nombre" placeholder="Nombre">

                <label for="telefono"></label>
                <input
                    class="offset-2 col-8 offset-sm-1 col-sm-10 offset-md-2 col-md-8 offset-lg-3 col-lg-6 mt-1 text-center"
                    type="tel" name="telefono" placeholder="Teléfono">

                <label for="correo"></label>
                <input
                    class="offset-2 col-8 offset-sm-1 col-sm-10 offset-md-2 col-md-8 offset-lg-3 col-lg-6 mt-1 text-center "
                    type="email" name="correo" placeholder="E-Mail">

                <label for="mensaje"></label>
                <input class="opinion offset-2 col-8 offset-sm-1 col-sm-10 mt-4 mb-4" type="text" name="mensaje"
                    placeholder="Escriba aquí su opinión">

                <input class="offset-4 col-4 offset-md-5 col-md-2 offset-lg-5 col-lg-2" type="submit" value="Enviar">


            </form>

        </div>

    </main>

    <footer class="row ms-md-2 me-md-2 ms-lg-2 me-lg-2 mt-1 bg-dark text-white">

        <span class="text-center p-1 col-12 col-md-4 col-lg-4">Lunes - Jueves 11 - 23<br>Viernes y Sábados 11 -
            00</span>
        <span class="text-center p-1 col-12 col-md-4 col-lg-4">Av 7ª # 80 - 06 <br>Bogotá D.C.</span>
        <span class="text-center p-1 col-12 col-md-4 col-lg-4">Siguenos<br>
            <a class="bg-light p-1 m-1" href="https://www.facebook.com/" target="_blank">
                <img src="../image/facebook.png" width="32px" height="32px" alt="Facebook">
            </a>
            <a class="bg-light p-1 m-1" href="https://www.instagram.com/" target="_blank">
                <img src="../image/instagram.png" width="32px" height="32" alt="Instagram">
            </a>
            <a class="bg-light p-1 m-1" href="https://www.youtube.com/" target="_blank">
                <img src="../image/logotipo-de-youtube.png" width="32px" height="32px" alt="YouTube">
            </a>

        </span>
